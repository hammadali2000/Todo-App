<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   

    <title>Todo app</title>
</head>
<body>
    <div class="navbar">
        <ul>TODO APP</ul>
    </div>

    <div class="main">
        <div class="heading">
            <h2 style="font-weight: bold; margin-top: 5%;">Todo</h2>
        </div>
        <div class="add">
            <input type="text" placeholder="Enter Task" id="input">
            <button onclick="addTask()" class="btn btn-success">Add</button>
            <button onclick="deleteTask()" class="btn btn-danger">Delete All</button>
        </div>
        <div class="items">
            <ul id="list">

            </ul>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
